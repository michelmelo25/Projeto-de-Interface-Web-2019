<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-3">
        <h2 style="text-align: center">Cadastra Usuario</h2>
        <hr>
        <form (ngSubmit)="onSubmit()">
          <div class='form-group'>
            <label for="login">Login</label>
            <input type="text" class='form-control' name='login' id='login' [(ngModel)]="user.login">
          </div>
          <div class='form-group'>
            <label for="firstName">Nome</label>
            <input type="text" class='form-control' name='firstName' id='firstName' [(ngModel)]="user.nome">
          </div>
          <div class='form-group'>
            <label for="lastName">Sobrenome</label>
            <input type="text" class='form-control' name='lastName' id='lastName' [(ngModel)]="user.sobrenome">
          </div>
          <div class='form-group'>
            <label for="email">E-mail</label>
            <input type="text" class='form-control' name='email' id='email' [(ngModel)]="user.email">
          </div>
          <div class='form-group'>
            <label for="password">Senha</label>
            <input type="password" class='form-control' name='password' id='password' [(ngModel)]="user.senha">
          </div>
          <button type="submit" class="btn btn-outline-primary">Cadastra</button>
        </form>
      </div>
    </div>
  </div>
</div>
