<br/>
<div class="card" *ngFor="let post of posts">
  <div class="card-body" >
    <label><span class="oi oi-person"></span> {{post.altor}}</label> 
    <h5>{{post.texto}}</h5>
    <label><span class="oi oi-thumb-up"></span> {{post.likes}}</label><br/>
    <button type="button" class="btn btn-outline-primary" (click)="like()" ><span class="oi oi-thumb-up"></span></button>
  </div>
</div>
