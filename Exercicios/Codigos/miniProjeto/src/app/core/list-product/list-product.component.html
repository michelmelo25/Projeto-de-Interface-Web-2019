<h2>List Users</h2>
<table class='table table-dark'>
  <thead>
    <tr>
      <th scope='col'>ID</th>
      <th scope='col'>Nome</th>
      <th scope='col'>Price</th>
      <th scope='col'>Quantity</th>
      <th scope='col'></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope='row'>{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.qtd}}</td>
      <td align='right'>
        <button class='btn btn-primary' (click)="edit(product.id)">Edit</button>
        <button class='btn btn-danger ml-3' (click)="delete(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
