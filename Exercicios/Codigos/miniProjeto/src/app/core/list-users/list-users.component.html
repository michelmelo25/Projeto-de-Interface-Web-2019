<h2>List Users</h2>
<table class='table table-dark'>
  <thead>
    <tr>
      <th scope='col'>ID</th>
      <th scope='col'>Nome</th>
      <th scope='col'></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope='row'>{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td align='right'>
        <button class='btn btn-primary'>Edit</button>
        <button class='btn btn-danger ml-3' (click)="delete(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
